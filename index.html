<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julia's Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<h1>Calculator</h1>
<body>
  <div id="calculator">

    <input type="text" name="" class="calculator__button" id="calculator__answerbox">
    <button class="calculator__button" id="calculator__clear">Clear</button>
    <button class="calculator__button" id="calculator__7">7</button>
    <button class="calculator__button" id="calculator__8">8</button>
    <button class="calculator__button" id="calculator__9">9</button>
    <button class="calculator__operator" id="calculator__divide">&#247</button>
    <button class="calculator__button" id="calculator__4">4</button>
    <button class="calculator__button" id="calculator__5">5</button>
    <button class="calculator__button" id="calculator__6">6</button>
    <button class="calculator__operator" id="calculator__times">x</button>
    <button class="calculator__button" id="calculator__1">1</button>
    <button class="calculator__button" id="calculator__2">2</button>
    <button class="calculator__button" id="calculator__3">3</button>
    <button class="calculator__operator" id="calculator__minus">-</button>
    <button class="calculator__button" id="calculator__0">0</button>
    <button class="calculator__button" id="calculator__point">.</button>
    <button class="calculator__operator" id="calculator__equals">=</button>
    <button class="calculator__operator" id="calculator__plus">+</button>

  </div>
  
</body>
</html>
