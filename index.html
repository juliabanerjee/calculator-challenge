<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julia's Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<h1>Calculator</h1>
<body>
  <div id="calculator">

    <h2 class="calculator__button" id="calculator__answerbox"></h2>
    <button class="calculator__button" id="calculator__clear">Clear</button>
    <button class="calculator__button" id="calculator__7" value = "7">7</button>
    <button class="calculator__button" id="calculator__8" value = "8">8</button>
    <button class="calculator__button" id="calculator__9" value = "9">9</button>
    <button class="calculator__operator" id="calculator__divide" value ="/">&#247</button>
    <button class="calculator__button" id="calculator__4" value = "4">4</button>
    <button class="calculator__button" id="calculator__5" value = "5">5</button>
    <button class="calculator__button" id="calculator__6" value = "6">6</button>
    <button class="calculator__operator" id="calculator__times" value ="*">x</button>
    <button class="calculator__button" id="calculator__1" value = "1">1</button>
    <button class="calculator__button" id="calculator__2" value = "2">2</button>
    <button class="calculator__button" id="calculator__3" value = "3">3</button>
    <button class="calculator__operator" id="calculator__minus" value = "-">-</button>
    <button class="calculator__button" id="calculator__0" value = "0">0</button>
    <button class="calculator__button" id="calculator__point" value =".">.</button>
    <button id="calculator__equals" value ="=">=</button>
    <button class="calculator__operator" id="calculator__plus" value ="+">+</button>

  </div>
  <script src="main.js"></script>
</body>
</html>
